<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Card Game Database</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

	<link href="css/custom.css" rel="stylesheet">
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Card Game Database</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="content">
    </div>
	
	<br />
	<br />
	<br />
	
	<script id="result-template" type="text/x-handlebars-template">
		<div class='row-fluid'>
			<div class='span9'>
				<div class='media pull-left'>
					<img width='{{cardWidth}}px' height='{{cardHeight}}px' class='img-rounded lazy' alt='{{cardName}}' title='{{cardName}}' src='{{cardImageURL}}' />
				</div>
				<div style='margin-left: {{cardWidthExtra}}px;'>
					<h1 class='cardtitle'>
						<a href='#'>{{cardName}}</a>
					</h1>
					<p class='cardfront'>{{{cardRules}}}</p>
					<p>Art by: {{artist}}</p>
				</div>
			</div>
			<div class='span3'>
				<small><u><strong>Editions:</strong></u><br />
					{{cardSetList cardSets}}
				</small>
			</div>
		</div>
	</script>
	
	<script id="setCode-template" type="text/x-handlebars-template">
		{{setName}}&nbsp;({{collectorNumber}}-<span style='color:{{rarityColor}}'>{{rarity}}</span>)<br />
	</script>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/tether/tether.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/handlebars/handlebars.min-latest.js"></script>
	<script src="lib/common.js"></script>
	<script src="lib/search.js"></script>

  </body>

</html>
